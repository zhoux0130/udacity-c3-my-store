<div class="cart-container">
  <div class="empty-cart-message" *ngIf="!(count| async)">
    未添加任何商品
  </div>
  <div class="cart-item-details" *ngIf="(count| async)">
    <div *ngFor="let product of myProducts | async" >  
      <app-cart-item [product]="product"></app-cart-item>
    </div>
    <p class="total-panel">Total:$ {{totalAmount | async}}</p>
  </div>
  <app-order-form *ngIf="(count | async)" ></app-order-form>
</div>
